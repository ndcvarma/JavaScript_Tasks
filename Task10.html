<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array in Descending Order</title>
</head>
<body>

<h2>Sort Array in Descending Order</h2>

<p id="output"></p>

<script>
    
    let arr = [34, 7, 23, 32, 5, 62];

    arr.sort(function(a, b) {
        return b - a;
    });
 
    document.getElementById("output").innerHTML = "Sorted Array in Descending Order: " + arr;
</script>

</body>
</html>
