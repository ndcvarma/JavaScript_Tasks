<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #287ae6;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="New Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    
    <span id="copyPasteError" class="error">Copy or Paste is restricted</span>
    
    <button onclick="resetPassword()">Submit</button>
</div>

<script>
    
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    
    const newPasswordField = document.getElementById('newPassword');
    const confirmPasswordField = document.getElementById('confirmPassword');
    const errorElement = document.getElementById('copyPasteError');

    const preventCopyPaste = (event) => {
        event.preventDefault();
        errorElement.style.display = 'block';
    };

    newPasswordField.addEventListener('copy', preventCopyPaste);
    confirmPasswordField.addEventListener('copy', preventCopyPaste);

    newPasswordField.addEventListener('paste', preventCopyPaste);
    confirmPasswordField.addEventListener('paste', preventCopyPaste);

   
    function resetPassword() {
        const newPassword = newPasswordField.value;
        const confirmPassword = confirmPasswordField.value;

        if (newPassword === confirmPassword) {
            alert('Password reset successful!');
        } else {
            alert('Passwords do not match!');
        }
    }
</script>

</body>
</html>
