<!DOCTYPE html>
<html lang="en">
<head>
<title>Salary Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #605f5f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.2em;
    color: #d45555;
}

</style>
    

</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <label for="deductions">Enter Deductions:</label>
        <input type="number" id="deductions" placeholder="Enter deductions">
        <button onclick="calculateSalary()">Calculate Salary</button>
        <div id="result"></div>

    </div>
    <script>
    function calculateSalary() {
      const monthlyPay = 25000;
      const deductions = document.getElementById("deductions").value;
  
      
      if (isNaN(deductions) || deductions < 0) {
          document.getElementById("result").innerHTML = "Please enter a valid deduction amount.";
          return;
      }
  
      const netSalary = monthlyPay - parseFloat(deductions);
  
      document.getElementById("result").innerHTML = `Your net salary is: â‚¹${netSalary.toLocaleString()}`;
  }
</script> 
</body>
</html>
